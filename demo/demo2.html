<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app" >
  <input v-model.lazy="modeDemo"></input>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        message: 'Hello Word',
        sex: 2,
        forData: ['三国', '西游记', '水浒', '红楼梦'],
        modeDemo:'',
        bindType: 'text',
        firstName: '勒布朗',
        lastName: '詹姆斯2'
      }
    },
    methods:{
      clickMethod: function(){
        console.log('点击我了');
      },
      click1(){
        console.log('我是div，你点击我了');
      },
      click2(){
        console.log('我是button，你点击我了');
      },
      keyup(){
        console.log('你点击回车了');
      },
      getName2(){
        console.log('调用了我这个方法');
        return this.firstName + " " + this.lastName
      }
    },
    computed:{
      getName(){
        console.log('调用了计算属性');
        return this.firstName + " " + this.lastName
      }
    },
    watch: {
      modeDemo(newValue, oldValue){
        console.log('你变了，你以前是：' + oldValue + "   现在是：" + newValue);
      }
    }
  })
</script>
</body>
</html>
