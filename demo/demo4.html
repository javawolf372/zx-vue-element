<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <c>
    <h2>我是插槽内容</h2>
    <template #aaa>
      我是左边的插槽
    </template>
    <template #vvv>
      我是右边的插槽
    </template>
  </c>
</div>

<template id="c">
  <div>
    我是子组件
    <slot></slot>
    <div>
      <slot name="aaa" style="float: left"></slot>
      <slot name="vvv" style="float: right;"></slot>
    </div>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    components:{
      c: {
        template: '#c'
      }
    },
    data() {
      return {
        message: 'Hello Word'
      }
    }
  })
</script>
</body>
</html>
